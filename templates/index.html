<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple C Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .editor {
            height: 300px;
            font-family: monospace;
        }
        .output {
            min-height: 100px;
            background-color: #1e1e1e;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .input-line::before {
            content: "> ";
            color: #0f0;
        }
        .input-field {
            background: transparent;
            border: none;
            color: #fff;
            font-family: monospace;
            flex-grow: 1;
            outline: none;
            padding: 0;
            margin: 0;
        }
        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Simple C Interpreter</h1>
        <div class="note mb-4">
            <p>This is a simplified C interpreter that supports basic printf and scanf statements. It's designed to work in a serverless environment.</p>
            <!-- <p>Example code:</p>
            <pre>#include <stdio.h>

int main() {
    int number;
    printf("Enter a number: ");
    scanf("%d", &number);
    printf("You entered: %d\n", number);
    return 0;
}</pre> -->
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="code" class="form-label">C Code:</label>
                    <textarea id="code" class="form-control editor">#include <stdio.h>

int main() {
    int number;
    printf("Enter a number: ");
    scanf("%d", &number);
    printf("You entered: %d\n", number);
    return 0;
}</textarea>
                </div>
                <button onclick="compileCode()" class="btn btn-primary">Run Code</button>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Output:</label>
                    <div id="output" class="output"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCode = '';
        let waitingForInput = false;
        let inputCallback = null;

        async function compileCode() {
            const code = document.getElementById('code').value;
            currentCode = code;
            const outputDiv = document.getElementById('output');
            
            outputDiv.innerHTML = '';
            waitingForInput = false;
            
            try {
                const response = await fetch('/compile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        code,
                        inputs: []
                    }),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayOutput(result.output);
                    
                    if (result.output.includes('Waiting for input')) {
                        waitingForInput = true;
                        createInputField();
                    }
                } else {
                    outputDiv.innerHTML += `<span class="text-danger">${result.error}</span>`;
                }
            } catch (error) {
                outputDiv.innerHTML += `<span class="text-danger">Error: ${error.message}</span>`;
            }
        }

        function displayOutput(text) {
            const outputDiv = document.getElementById('output');
            const lines = text.split('\n');
            
            lines.forEach(line => {
                if (line.includes('Waiting for input')) {
                    // Don't display the waiting message
                    return;
                }
                const lineDiv = document.createElement('div');
                lineDiv.textContent = line;
                outputDiv.appendChild(lineDiv);
            });
        }

        function createInputField() {
            const outputDiv = document.getElementById('output');
            const inputLine = document.createElement('div');
            inputLine.className = 'input-line';
            
            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.className = 'input-field';
            inputField.autofocus = true;
            
            inputField.addEventListener('keypress', async function(e) {
                if (e.key === 'Enter') {
                    const input = this.value;
                    this.disabled = true;
                    
                    // Display the input
                    const inputDisplay = document.createElement('div');
                    inputDisplay.textContent = input;
                    inputLine.appendChild(inputDisplay);
                    
                    try {
                        const response = await fetch('/compile', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ 
                                code: currentCode,
                                inputs: [input]
                            }),
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            displayOutput(result.output);
                            
                            if (result.output.includes('Waiting for input')) {
                                createInputField();
                            } else {
                                waitingForInput = false;
                            }
                        } else {
                            outputDiv.innerHTML += `<span class="text-danger">${result.error}</span>`;
                        }
                    } catch (error) {
                        outputDiv.innerHTML += `<span class="text-danger">Error: ${error.message}</span>`;
                    }
                }
            });
            
            inputLine.appendChild(inputField);
            outputDiv.appendChild(inputLine);
            inputField.focus();
        }
    </script>
</body>
</html>
